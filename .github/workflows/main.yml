name: Builds

on: 
  workflow_dispatch

jobs:
  build-darwin-x64:
    runs-on: macOS-latest
    steps:
      - name: Checkout depot_tools
        run: |
          git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git

      - name: Checkout sources
        run: |
          git clone https://github.com/google/angle

      - name: Build
        run: |
          export PATH="$(pwd)/depot_tools:$PATH"
          cd angle
          python scripts/bootstrap.py
          gclient sync
          git checkout master
          gn gen out/Release
          gn args out/Release --list --short --args="is_debug=false target_cpu=\"x64\" build_angle_deqp_tests=false"
          autoninja -C out/Release
          cd ..
          mkdir angle-darwin-x64
          mkdir angle-darwin-x64/lib
          cp -f angle/out/Release/libEGL.dylib angle-darwin-x64/lib/
          cp -f angle/out/Release/libGLESv1_CM.dylib angle-darwin-x64/lib/
          cp -f angle/out/Release/libGLESv2.dylib angle-darwin-x64/lib/
          cp -rf angle/include angle-darwin-x64/
          find angle-darwin-x64 -name ".clang-format" -delete
          find angle-darwin-x64 -name "*.md" -delete

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: angle-darwin-x64
          path: angle-darwin-x64

  build-linux-x64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout depot_tools
        run: |
          git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git

      - name: Checkout sources
        run: |
          git clone https://github.com/google/angle

      - name: Build
        run: |
          export PATH="$(pwd)/depot_tools:$PATH"
