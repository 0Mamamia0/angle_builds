          python scripts/bootstrap.py
          gclient sync
          git checkout master
          gn gen out/Release
          gn args out/Release --list --short --args="is_debug=false target_cpu=\"x64\" build_angle_deqp_tests=false"
          autoninja -C out/Release
          cd ..
          mkdir angle-linux-x64
          mkdir angle-linux-x64/lib
          cp -f angle/out/Release/libEGL.so angle-linux-x64/lib/
          cp -f angle/out/Release/libGLESv1_CM.so angle-linux-x64/lib/
          cp -f angle/out/Release/libGLESv2.so angle-linux-x64/lib/
          cp -rf angle/include angle-linux-x64/
          find angle-linux-x64 -name ".clang-format" -delete
          find angle-linux-x64 -name "*.md" -delete

